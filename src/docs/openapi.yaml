          description: Successful response with user collection details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EthereumUserCollection"
        "400":
          description: Bad request due to invalid parameters
        "500":
          description: Internal server error

  /v3/rtp/ethereum/tokens/v7:
    get:
      tags:
        - Ethereum
      summary: Fetch Ethereum Tokens
      description: Fetches Ethereum tokens from the specified collection with various filters and sorting options.
      parameters:
        - name: includeQuantity
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to include quantity.
        - name: includeLastSale
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to include the last sale.
        - name: excludeSpam
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to exclude spam tokens.
        - name: excludeBurnt
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to exclude burnt tokens.
        - name: collection
          in: query
          required: true
          schema:
            type: string
          description: The collection contract address.
        - name: sortBy
          in: query
          required: false
          schema:
            type: string
            enum: [floorAskPrice, otherPossibleSortFields]
            default: floorAskPrice
          description: The field to sort by.
        - name: sortDirection
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: asc
          description: The direction to sort the results.
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            minimum: 1
          description: The number of results to return.
        - name: includeAttributes
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to include attributes.
        - name: normalizeRoyalties
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to normalize royalties.
      responses:
        "200":
          description: A list of Ethereum tokens.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EthereumTokenResponse"
        "400":
          description: Bad Request
        "500":
          description: Server Error

  /auth/user/{walletAddress}:
    get:
      summary: Fetch user authentication data
      tags:
        - Ethereum
      parameters:
        - in: path
          name: walletAddress
          required: true
          schema:
            type: string
          description: The wallet address of the user
        - in: query
          name: enableSNS
          schema:
            type: boolean
          required: false
          default: true
          description: Flag to enable SNS (Social Network Sharing)
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserAuthData"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Not found

  /v3/rtp/ethereum/users/{walletAddress}/tokens/v10:
    get:
      tags:
        - Ethereum
      summary: Fetch user's NFT tokens
      parameters:
        - name: walletAddress
          in: path
          required: true
          schema:
            type: string
            example: "0x9adcFFff1DEf95F7E58B587c1A6B06Ac6A7aE1E5"
          description: The wallet address of the user
        - name: includeLastSale
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: Include last sale info in token data
        - name: excludeSpam
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: Exclude spam tokens
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 50
          description: Maximum number of tokens to fetch
        - name: sortBy
          in: query
          required: false
          schema:
            type: string
            example: "acquiredAt"
          description: Field to sort tokens by
        - name: sortDirection
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            example: "desc"
          description: Sort direction (asc or desc)
        - name: onlyListed
          in: query
          required: false
          schema:
            type: boolean
            example: false
          description: Fetch only listed tokens
        - name: normalizeRoyalties
          in: query
          required: false
          schema:
            type: boolean
            example: false
          description: Normalize royalties in token data

      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NFTData"
        "400":
          description: Invalid request parameters
        "404":
          description: User not found
        "500":
          description: Internal server error

  /v3/rtp/ethereum/execute/bid/v5:
    post:
      tags:
        - Ethereum
      summary: Place a bid on Magic Eden
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                maker:
                  type: string
                  description: Wallet address of the maker
