            example: "0x07ce82f414a42d9a73b0bd9ec23c249d446a0109"
        - name: offset
          in: query
          required: false
          description: Pagination offset
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          required: false
          description: Number of results to return
          schema:
            type: integer
            default: 1
      responses:
